{% extends "registration/_base.html" %}

{% block title %}
  Password change
{% endblock %}

{% block form %}
  <h4 class="center-align">Password change</h4>
  <p>Please fill this form to change your password.</p>
  <form class="section" method="POST">
    {% csrf_token %}
    {{ form }}
    <button class="btn waves-effect waves-light" type="submit" name="action">Change password
      <i class="material-icons right">send</i>
    </button>
  </form>
{% endblock %}
